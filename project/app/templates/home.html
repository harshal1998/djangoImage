<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <style>
        *{
        font-family:calibri;
        font-size:20px;
        }

        th{
        font-size:30px;
        padding:15px;
        }

        td{
        padding:15px;
        text-align:center;
        }

        input{
        width:250px
        }
    </style>
</head>
<body>

<table align="center">
    <tr>
        <th colspan="2">Image Form</th>
    </tr>
    <tr>
        <td><form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <label>Name:</label>
        </td>
        <td style="text-align:left">
            {{form.name}}
        </td>
    </tr>

    <tr>
        <td>
            <label>Image:</label>
        </td>
        <td>
            {{form.img}}
        </td>
    </tr>

    <tr>
        <td colspan="2"><button type="submit">Upload</button></form>
        <a href="{% url 'display' %}"><button type="button">Saved Images</button></a></form></td>
    </tr>
</table>





</body>
</html>
